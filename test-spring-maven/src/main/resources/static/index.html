<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice Arithmétique</title>
    <script>
        async function calculate() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const operation = document.getElementById('operation').value;

            if (isNaN(a) || isNaN(b) || !['+', '-', '*', '/'].includes(operation)) {
                document.getElementById('result').innerText = 'Entrées invalides.';
                return;
            }

            const response = await fetch('/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ a, b, operation })
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        }
    </script>
</head>
<body>
    <label for="a">Nombre A :</label>
    <input type="number" id="a"><br>
    <label for="b">Nombre B :</label>
    <input type="number" id="b"><br>
    <label for="operation">Opération (+, -, *, /) :</label>
    <input type="text" id="operation" maxlength="1"><br>
    <button onclick="calculate()">Calculer</button>
    <p id="result"></p>
</body>
</html>
